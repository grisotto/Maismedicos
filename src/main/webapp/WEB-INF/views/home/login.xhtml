<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>SisQuest - Login</title>
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
        <h2>Página de Login das Tarefas</h2>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Sign In</h3>
                        </div>
                        <div class="panel-body">
                            <form  method="POST" action="/login">
                                <fieldset>
                                    <div th:if="${erro}" class="alert alert-danger alert-dismissable">
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                        <p th:text="${erro}"></p>
                                    </div>


                                    <div class="form-group">
                                        <input class="form-control" placeholder="E-mail" name="login"  autofocus=""/>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="senha" type="password" value=""/>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input name="remember" type="checkbox" value="Remember Me"/>Remember Me
                                        </label>
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--/*/ <th:block th:include="fragments/footerinc :: footer"></th:block> /*/-->
    </body>
</html>
