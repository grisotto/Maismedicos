<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="fragments/basetemplate :: page">


    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    </head>
    <body>
        <div th:fragment="content">
            <div class="page-header">
                <h2 class=""><a class="btn btn-success fa fa-arrow-circle-o-left" href="/app/turma"></a><b> Turma: </b>
                    <span class="text-muted" th:text="${{turma.nome}}"></span></h2>
            </div>
            <div class="col-md-12 col-sm-8">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="panel-title">
                            <i class="fa fa-info-circle fa-fw"></i>Info

                        </span>
                    </div>
                    <div class="panel-body">
                        <div class="form-inline">
                            <div class="form-group col-md-3">
                                <label class="control-label" for="nome">Nome:</label>
                                <span class="form-control-static" th:text="${{turma.nome}}"></span>

                            </div>
                            <div class="form-group col-md-3">
                                <label class="control-label " for="desc">Descrição:</label>
                                <span class="form-control-static" th:text="${{turma.descricao}}"></span>

                            </div>
                            <div class="form-group col-md-3">
                                <label class="control-label" for="alunos">Alunos:</label>
                                <span class="form-control-static" th:text="0"></span>

                            </div>
                            <div class="form-group col-md-3">
                                <label class="control-label" for="tarefas">Tarefas: </label>
                                <span class="form-control-static" th:text="0"></span>

                            </div>
                        </div>




                    </div>
                </div>
            </div>



            <div class="col-lg-6">
                <div class="panel panel-primary">

                    <div class="panel-heading">
                        <span class="panel-title">

                            <i class="fa fa-users fa-fw"></i>Alunos
                        </span>
                        <!--                        <button data-toggle="modal" data-target="#myModal" class="btn btn-default btn-sm pull-right" type="submit">
                                                    <i class="glyphicon glyphicon-plus"></i>
                                                </button>-->
                        <!--                        <div class="clearfix"></div>-->
                    </div>



                    <div class="panel-body">
                        <div class="form-group">


                            <label> Aluno</label>
                            <form  name="alunoSalvar" action="#" th:action="@{/app/turma/add/aluno}" method="POST">


                                <div class="input-group">
                                    <input hidden="true" name="turmaID" th:value="${turma.id}"/>
                                    <select  name="alunoID" data-placeholder="Selecione um aluno" class="form-control " id="aluno" >
                                        <option  th:each="p : ${todosAlunos}" th:value="${p.id}"  th:text="${p.nome}">1</option>
                                    </select>

                                    <div class="input-group-btn">
                                        <button type="submit" name="save"  value="Salvar"  class="btn btn-success" ><i class="glyphicon glyphicon-plus"></i></button>
                                    </div>



                                </div>
                            </form>



                            <div id="myModal" class="modal fade" role="dialog">
                                <div class="modal-dialog">

                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title">Adicionar Aunos</h4>
                                        </div>


                                        <form  action="#" th:action="@{/app/turma/add/aluno}" method="POST">
                                            <div class="modal-body">
                                                <label class="col-lg-12">Aluno</label>
                                                <input hidden="true" name="turmaID" th:value="${turma.id}"/>



                                                <div class="form-group">
                                                    <select  name="alunoID" class="form-control " id="aluno" >
                                                        <option  th:each="p : ${todosAlunos}" th:value="${p.id}"  th:text="${p.nome}">1</option>
                                                    </select>

                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="submit" name="save"  value="Salvar"  class="btn btn-success" >Inserir</button>
                                                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                                            </div>
                                        </form>

                                    </div>

                                </div>
                            </div>



                        </div>
                        <table class="table table-condensed ">
                            <thead>
                                <tr>
                                    <td>Nome</td>
                                    <td >E-mail</td>
                                    <td>Qnr Times</td>
                                    <td >Status</td>
                                    <td></td>
                                </tr>
                            </thead>
                            <tbody>

<!--                                <tr  th:if="${turma.alunos.empty}">
                                    <td colspan="4">Turma sem Alunos</td>
                                </tr>-->
                                <tr data-th-each="a : ${turma.alunos}">
                                    <td th:text="${a.nome}">1</td>
                                    <td th:text="${a.email}"></td>
                                    <td >5</td>
                                    <td >15</td>
                                    <td >
                                        <div class="btn-group" role="group" aria-label="Basic example">
                                            <a class="btn btn-sm  btn-danger fa fa-trash"/>
                                            <a class="btn btn-sm  btn-primary fa fa-send"/>
                                        </div>

                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>

                </div>

            </div>

            <div class="col-lg-6">
                <div class="panel panel-primary">

                    <div class="panel-heading">
                        <span class="panel-title">

                            <i class="fa fa-tasks fa-fw"></i>Tarefas
                        </span>
                        <a  href="/app/tarefa" class="btn btn-sm btn-primary pull-right"> Ir para Tarefas <span class="fa fa-arrow-right"></span></a>
                    </div>

                    <div class="panel-body">

                        <table class="table table-condensed table-striped">
                            <thead>
                                <tr>
                                    <td style="">#</td>
                                    <td style="">Título</td>
                                    <td style="">Questionarios</td>
                                    <td style="">Descrição</td>
                                    <td style="">Etapa Atual</td>
                                </tr>
                            </thead>
                            <tbody>

                                <tr  th:if="${tarefas.empty}">
                                    <td colspan="4">Turma sem Tarefas</td>
                                </tr>
                                <tr data-th-each="t : ${tarefas}">
                                    <td th:text="${t.titulo}">1</td>
                                    <td th:text="${t.descrição}"></td>
                                    <td th:text="${t.etapaAtual}"></td>
                                    <td >
                                        <div class="btn-group" role="group" aria-label="Basic example">
                                            <a class="btn btn-sm  btn-danger fa fa-trash"/>
                                            <a class="btn btn-sm  btn-primary fa fa-send"/>
                                        </div>

                                    </td>
                                </tr>

                                <tr data-th-each="a : ${turma.tarefas}">
                                    <td th:text="${a.titulo}">1</td>
                                </tr>

                            </tbody>
                        </table>

                    </div>



                </div>

            </div>
        </div>







        <div th:fragment="customCSS">

            <link href="/plugins/select2/css/select2.min.css" th:href="@{/plugins/select2/css/select2.min.css}" rel="stylesheet" media="screen" />
            <link href="/plugins/select2/css/select2_bootstrap.css" th:href="@{/plugins/select2/css/select2_bootstrap.css}" rel="stylesheet" media="screen" />
            <script src="/plugins/select2/js/select2.min.js" th:src="@{/plugins/select2/js/select2.full.min.js}"></script>
            <!--<script src="/plugins/select2/js/i18n/pt-BR.js"  th:src="@{/plugins/select2/js/i18n/pt-BR.js}"></script>-->


            <script type="text/javascript">

                $.fn.select2.defaults.set("theme", "bootstrap");
//                $.fn.select2.defaults.set('language', 'pt-BR');
//                $.fn.select2.defaults.set('allowClear', true);
                $("#aluno").select2({
                    placeholder: {
                        id: "-1",
                        placeholder: "Select an option"
                    },
//                    allowclear: true,
                    language: {
                        noResults: function (term) {
//                            term = '<button data-toggle="modal" data-target="#myModal" class="btn btn-default btn-sm" type="submit">Aqui</button>';
                                term = '<a href="/app/aluno"><i class="fa fa-male   fa-fw"></i> Alunos</a>';
                            
                            return "Não encontrou o aluno. Para cadastrar ele," + term ;

//                            console.log(term);
//                            console.log(event.target);
//                            console.log(event.target.value);
                        }
                    },
                    escapeMarkup: function (markup) {
                        return markup;
                    }


                });




            </script>



        </div>
    </body>
</html>
