<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="fragments/basetemplate :: page">


    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>



    </head>
    <body>
        <div th:fragment="content">
            <h1 class="page-header"> Turma: <span th:text="${{turma.nome}}"></span></h1>

            <div class="col-md-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="panel-title">
                            <i class="fa fa-info-circle fa-fw"></i>Info

                        </span>
                    </div>
                    <div class="panel-body">
                        <div class="form-inline">
                            <div class="form-group col-md-3">
                                <label class="control-label" for="nome">Nome:</label>
                                <span class="form-control-static" th:text="${{turma.nome}}"></span>

                            </div>
                            <div class="form-group col-md-3">
                                <label class="control-label " for="desc">Descrição:</label>
                                <span class="form-control-static" th:text="${{turma.descricao}}"></span>

                            </div>
                            <div class="form-group col-md-3">
                                <label class="control-label" for="alunos">Alunos:</label>
                                <span class="form-control-static" th:text="0"></span>

                            </div>
                            <div class="form-group col-md-3">
                                <label class="control-label" for="tarefas">Tarefas: </label>
                                <span class="form-control-static" th:text="0"></span>

                            </div>
                        </div>




                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="panel panel-primary">

                    <div class="panel-heading">
                        <span class="panel-title">

                            <i class="fa fa-users fa-fw"></i>Alunos
                        </span>
                        <button data-toggle="modal" data-target="#myModal" class="btn btn-default btn-sm pull-right" type="submit">
                            <i class="glyphicon glyphicon-plus"></i>
                        </button>
                        <div class="clearfix"></div>
                    </div>

                    <div class="panel-body">
                        <div class="form-group">
                            <!--<label class="col-lg-12"> Aluno</label>-->
                            <!--                            <div class="input-group">
                                                            <select class="form-control " id="aluno" >
                                                                <option th:each="p : ${todosAlunos}" th:value="${p.id}"  th:text="${p.nome}">1</option>
                                                            </select>
                                                            <div class="input-group-btn">
                                                                <button class="btn btn-success" type="submit">
                                                                    <i class="glyphicon glyphicon-plus"></i>
                                                                </button>
                                                            </div>
                                                        </div>-->



                            <div id="myModal" class="modal fade" role="dialog">
                                <div class="modal-dialog">

                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title">Adicionar Aunos</h4>
                                        </div>
                                        <form  action="#" th:action="@{/app/turma/add/aluno}" method="POST">
                                            <div class="modal-body">
                                                <label class="col-lg-12">Aluno</label>
                                                <input hidden="true" name="turmaID" th:value="${turma.id}"/>



                                                <div class="form-group">
                                                    <select  name="alunoID" class="form-control " id="aluno" >
                                                        <option  th:each="p : ${todosAlunos}" th:value="${p.id}"  th:text="${p.nome}">1</option>
                                                    </select>

                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="submit" name="save"  value="Salvar"  class="btn btn-success" >Inserir</button>
                                                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                                            </div>
                                        </form>

                                    </div>

                                </div>
                            </div>



                        </div>
                        <table class="table table-condensed table-striped">
                            <thead>
                                <tr>
                                    <td style="width:20% ">Nome</td>
                                    <td style="width:20% ">Qnr Times</td>
                                    <td style="width:20% ">Status</td>
                                </tr>
                            </thead>
                            <tbody>

                                <tr  th:if="${alunos.empty}">
                                    <td colspan="3">Turma sem Alunos</td>
                                </tr>
                                <tr data-th-each="a : ${alunos}">
                                    <td th:text="${a.nome}">1</td>
                                    <td >5</td>
                                    <td >15</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>

                </div>

            </div>

            <div class="col-lg-6">
                <div class="panel panel-primary">

                    <div class="panel-heading">
                        <span class="panel-title">

                            <i class="fa fa-tasks fa-fw"></i>Tarefas
                        </span>
                        <a  href="/app/tarefas" class="btn btn-sm btn-primary pull-right"> Ir para Tarefas <span class="fa fa-arrow-right"></span></a>
                    </div>

                    <div class="panel-body">

                        <table class="table table-condensed table-striped">
                            <thead>
                                <tr>
                                    <td style="">#</td>
                                    <td style="">Situação</td>
                                    <td style="">Questionarios</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="3">Turma sem tarefas</td>
                                </tr>
<!--                                <tr data-th-each="a : ${alunos}">
                                    <td th:text="${a.nome}">1</td>
                                </tr>-->
                            </tbody>
                        </table>

                    </div>



                </div>

            </div>
        </div>

    </body>
</html>
