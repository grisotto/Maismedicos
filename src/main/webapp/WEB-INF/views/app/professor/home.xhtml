<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="fragments/basetemplate :: page">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <div th:fragment="content" >

        <div class="col-lg-12">
            <h1 class="page-header">Professores</h1>
        </div>


        <div class="col-lg-4">


            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-pencil fa-fw"></i>Inserir Professor
                </div>
                <form action="#" th:action="@{/app/professor/home}" th:object="${professor}" method="post">

                    <div class="panel-body">
                        <fieldset>

                            <!-- Form Name -->

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="control-label" for="nome">Nome</label>  
                                <input id="nome" name="nome" placeholder="Insira o nome completo" class="form-control input-md" required="" type="text"/>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="control-label" for="email">E-mail</label>  
                                <input id="email" name="email" placeholder="email@servidor.com" class="form-control input-md" type="text"/>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="email">Nome de Usuário</label>  
                                <input id="login" name="usuario.login" placeholder="jose" class="form-control input-md" type="text"/>
                            </div>


                            <!-- Multiple Checkboxes -->
                            <!--                            <div class="form-group">
                                                            <div class="checkbox">
                                                                <label for="checkboxes-0">
                                                                    <input name="checkboxes" id="checkboxes-0" value="1" type="checkbox"/>
                                                                    Evia senha por email?
                                                                </label>
                                                            </div>
                                                        </div>-->

                            <!-- Button -->


                        </fieldset>

                    </div>

                    <!-- /.panel-body -->
                    <div class="panel-footer  clearfix">
                        <input class="btn btn-info pull-right" type="submit" name="save"  value="Salvar" />
                    </div>
                </form>
            </div>



        </div>

        <div class="col-lg-8">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <i class="fa fa-list fa-fw"></i>Professores Cadastrados
                </div>
                <div class="panel-body">


                    <table class="table table-condensed table-striped">
                        <thead>
                            <tr>
                                <td>Nome</td>
                                <td>Email</td>
                                <td>Login</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${allProfessores.empty}">
                                <td colspan="2">Não existe professores cadastrados</td>
                            </tr>
                            <tr th:each="p : ${allProfessores}">
                                <td th:text="${p.nome}">1</td>
                                <td th:text="${p.email}">1</td>
                                <td th:text="${p.usuario.login}">1</td>

                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

        </div>


    </div>
</html>
