<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="fragments/basetemplate :: page">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <div th:fragment="content">

        <div class="col-lg-12">
            <h1 class="page-header">Visualizando Alunos</h1>

            <div class="alunoslist" th:unless="${#lists.isEmpty(allAlunos)}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Matricula</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="sb : ${allAlunos}">
                                <td th:text="${{sb.nome}}">13/01/2011</td>
                                <td th:text="${{sb.matricula}}">13/01/2011</td>
                                <td th:text="${sb.email}">yes</td>


                            </tr>
                        </tbody>

                    </table>
                </div>

            </div>



        </div>
    </div>
</html>
