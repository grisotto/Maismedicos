<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>SisQuest - Login</title>
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
        <h2>Página de Login das Tarefas</h2>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Login</h3>
                        </div>
                        <div class="panel-body">
                            <form   th:action="@{/login}" method="post">
                                <fieldset>
                                    <div th:if="${param.error}" class="alert alert-danger alert-dismissable">
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                        <p>Invalid username and password.</p>
                                    </div>
                                    <div th:if="${param.logout}" class="alert alert-success alert-dismissable">
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                        <p>You have been logged out.</p>
                                    </div>
                                    <div th:if="${param.sessionExpire}" class="alert alert-danger alert-dismissable">
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                        <p>A sua sessão foi encerrada.</p>
                                    </div>


                                    <!--<div th:if="${error}" class="alert alert-danger alert-dismissable">-->
                                        <!--<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>-->
                                        <!--<p >Wrong user or password</p>-->
                                    <!--</div>-->


                                    <div class="form-group">
                                        <input class="form-control"  id="username" name="username"  required="true"  />
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="password" id="password" name="password" required="true"/>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input name="remember" type="checkbox" value="Remember Me"/>Lembrar de mim
                                        </label>
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <button type="submit"  name="submit" value="submit"  class="btn btn-lg btn-success btn-block">Login</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--/*/ <th:block th:include="fragments/footerinc :: footer"></th:block> /*/-->
    </body>
</html>
