<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="fragments/basetemplate :: page">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div th:fragment="content">

            <div class="col-lg-12">
                <h1 class="page-header">Inserir Questões</h1>


                <div class="col-md-12 col-sm-8">

                    <div class="panel panel-info">
                        <div class="panel-heading clearfix">
                            <h4 class="panel-title pull-left" style="padding-top: 7.5px;"> <i class="fa fa-plus fa-fw"></i>  Inserindo questão 1/5</h4>
                            <div class="btn-group pull-right">
                                <a class="btn btn-sm btn-primary "> 
                                    <span class="fa fa-long-arrow-left fa-2x "></span>
                                </a>
                                <a class="btn btn-sm  btn-primary">
                                    <span class="fa fa-long-arrow-right  fa-2x "></span>
                                </a>
                              
                            </div>
                        </div>



                   
                        <div class="panel-body">
                            <div class="col-md-3"></div>
                            <div class="col-md-6">
                                <form role="form">
                                    <div class="form-group">
                                        <label>Questão</label>
                                        <textarea class="form-control" rows="3"></textarea>
                                        <p class="help-block">Descreva a questão.</p>
                                    </div>


                                    <div class="form-group has-success">
                                        <label class="control-label" for="inputSuccess">Resposta
                                            Correta</label> <input type="text" class="form-control"
                                                               id="inputSuccess" />
                                    </div>


                                    <div class="form-group has-error">
                                        <label class="control-label" for="inputError">Resposta
                                            Incorreta</label> <input type="text" class="form-control"
                                                                 id="inputError" />
                                    </div>


                                    <div class="form-group has-error">
                                        <label class="control-label" for="inputError">Resposta
                                            Incorreta</label> <input type="text" class="form-control"
                                                                 id="inputError" />
                                    </div>


                                    <div class="form-group has-error">
                                        <label class="control-label" for="inputError">Resposta
                                            Incorreta</label> <input type="text" class="form-control"
                                                                 id="inputError" />
                                    </div>



                                    <div class="form-group has-error">
                                        <label class="control-label" for="inputError">Resposta
                                            Incorreta</label> <input type="text" class="form-control"
                                                                 id="inputError" disabled="true"
                                                                 value="Nenhuma das alternativas. Nao tem sentido esta questao se a primeira eh a correta" />


                                    </div>




                                </form>
                            </div>



                        </div>

                        <div class="panel-footer  clearfix">
                            <button type="submit" class="btn btn-info">
                                <i class="fa fa-floppy-o  "> </i> Salvar Questão
                            </button>
                            <button type="reset" class="btn btn-danger">Limpar
                                Campos</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
