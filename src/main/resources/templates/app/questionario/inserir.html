<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:include="fragments/basetemplate :: page">
<head>
<title>TODO supply a title</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<div th:fragment="content">

		<div class="col-lg-12">
			<h1 class="page-header">Inserir Questões</h1>


			<div class="col-md-12 col-sm-8">

				<div class="panel panel-info">
					<div class="panel-heading clearfix">
						<h4 class="panel-title pull-left" style="padding-top: 7.5px;">
							<i class="fa fa-plus fa-fw"></i> Inserindo Questão
						</h4>

					</div>




					<div class="panel-body">
						<div class="col-md-3"></div>
						<div class="col-md-6">
							<form th:object="${questaoModel}" role="form">
								<div class="form-group">
									<label>Questão</label>
									<textarea class="form-control" rows="3"
										placeholder="Descreva a questão"></textarea>

								</div>


								<div class="form-group input-group has-success">
									<span class="input-group-addon">A</span> 
									<textarea type="text" th:name="alternativaA"
										class="form-control" required="true" id="inputSuccess" ></textarea> 
										<span
										class="input-group-addon"> 
										<input type="radio"
										name="correto" id="optionsRadios1" value="A"
										checked="true" />

									</span>
								</div>


								<div class="form-group input-group">
									<span class="input-group-addon">B</span> <textarea type="text"
										class="form-control" th:name="alternativaB" required="true" id="inputError" ></textarea>  <span
										class="input-group-addon"> <input type="radio"
										name="correto" id="optionsRadios2" value="B" />

									</span>
								</div>


								<div class="form-group input-group">
									<span class="input-group-addon">C</span> <textarea type="text"
										class="form-control" th:name="alternativaC" required="true" id="inputError" ></textarea>  <span
										class="input-group-addon"> <input type="radio"
										name="correto" id="optionsRadios3" value="C" />

									</span>
								</div>


								<div class="form-group input-group">
									<span class="input-group-addon">D</span> <textarea type="text"
										class="form-control" th:name="alternativaD" required="true" id="inputError" ></textarea>  <span
										class="input-group-addon"> <input type="radio"
										name="correto" id="optionsRadios4" value="D" />

									</span>
								</div>



								<div class="form-group input-group">
									<span class="input-group-addon">E</span> <input type="text"
										class="form-control" id="inputError" th:name="alternativaE" disabled="true"
										value="Nenhuma das alternativas" /> <span
										class="input-group-addon"> <input type="radio"
										name="correto" id="optionsRadios5" value="E" />

									</span>


								</div>




							</form>
						</div>



					</div>

					<div class="panel-footer  clearfix">
						<button type="submit" class="btn btn-info">
							<i class="fa fa-floppy-o  "> </i> Salvar Questão
						</button>
						<button type="reset" class="btn btn-danger">Limpar Campos</button>
					</div>
				</div>
			</div>

			<div th:fragment="customCSS">
				<script type="text/javascript">
					$(document).ready(
							function() {
								$('input').click(
										function() {
											$('input:not(:checked)').closest("div")
													.removeClass("has-success");
											$('input:checked').closest("div")
													.addClass("has-success");
										});
							});
				</script>
			</div>
		</div>
	</div>
</body>
</html>
