<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="fragments/basetemplate :: page">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <div th:fragment="content">
        <div class="col-lg-12">
            <h1 class="page-header">Alunos</h1>
        </div>


        <div class="col-lg-4">


            <div class="panel panel-info">
                <div class="panel-heading ">
                    <span class="panel-title">
                        <i class="fa fa-pencil fa-fw"></i><span class="">Inserir Aluno </span>
                    </span>
                </div>

                <form action="#" th:action="@{/app/aluno}" th:object="${aluno}" method="POST">


                    <div class="panel-body">
                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger alert-dismissable">
                            <button  type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                            <ul  class="errorlist">
                                <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Entrada inválida</li>
                            </ul>
                        </div>
                        <fieldset>

                            <!-- Form Name -->

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="control-label" for="nome">Nome</label>  
                                <input id="nome"   th:field="*{nome}" required="true" placeholder="Insira o nome completo" class="form-control input-md"  type="text"/>
                            </div>

                            <div class="form-group">
                                <div th:class="${#fields.hasErrors('matricula')}? has-error">
                                    <label class="control-label" for="Matrícula">Matrícula</label>
                                    <input id="matricula"  th:field="*{matricula}" required="true" placeholder="20150000" class="form-control input-md" type="text"/>
                                </div>

                            </div>
                            <div class="form-group">
                                <div   th:class="${#fields.hasErrors('email')}? has-error">
                                    <label class="control-label" for="email">E-mail</label>  
                                    <input id="email" th:field="*{email}"  required="true" placeholder="email@servidor.com" class="form-control input-md  "
                                           type="email"/>
                                </div>
                            </div>


                        </fieldset>

                    </div>

                    <!-- /.panel-body -->
                    <div class="panel-footer  clearfix">
                        <input class="btn btn-info pull-right" type="submit" name="save"  value="Salvar" />
                    </div>
                </form>
            </div>



        </div>

        <div class="col-lg-8">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title">
                        <i class="fa fa-list fa-fw"></i> <span class=""> Alunos Cadastrados</span>

                    </div>
                </div>
                <div class="panel-body">


                    <table class="table table-condensed table-striped">
                        <thead>
                            <tr>
                                <td>Nome</td>
                                <td>Matrícula</td>
                                <td>Email</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${allAlunos.empty}">
                                <td colspan="2">Não Existe Alunos Cadastrados</td>
                            </tr>
                            <tr th:each="a : ${allAlunos}">
                                <td th:text="${a.nome}">1</td>
                                <td th:text="${a.matricula}">1</td>
                                <td th:text="${a.email}">1</td>

                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

        </div>

    </div>
</html>
